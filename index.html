<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image</title>
</head>
<body>
	<canvas width="400" height="300" id="canvas"></canvas>
